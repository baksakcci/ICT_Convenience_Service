version: '3.8'
services:
  mysqldb:
    image: mysql/mysql-server:8.0
    restart: always
    environment:
      MYSQL_DATABASE: sinabro
      MYSQL_ROOT_PASSWORD: 1234
    ports:
      - 3306:3306
    networks:
      - springboot-mysql-net

  backend:
    build:
      context: ./
      dockerfile: Dockerfile
    restart: always
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysqldb:3306/sinabro?serverTimezone=Asia/Seoul
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 1234
    ports:
      - 8080:8080
    depends_on:
      - mysqldb
    networks:
      - springboot-mysql-net

networks:
  springboot-mysql-net:
          driver: bridge